server.port=8080
server.servlet.context-path=/

####Jetty specific properties########

server.jetty.acceptors=1
server.jetty.max-http-post-size=65536
server.jetty.selectors=2


####MySQL specific properties########

spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:mysql:///ssm?useSSL=true
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

####MyBatis specific properties########

mybatis.mapper-locations=classpath:mybatis_*.xml
mybatis.type-aliases-package=pers.xiaoming.springboot.jersey_jetty.model